<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수형 프로그래밍</title>
    <script src="partial.js"></script>
</head>
<body>

    <script>

    //지연 평가를 시작시키고 유지시키는(이어가는) 함수
    //1.map
    //2.filter, reject
    var mi = 0;
    var fi = 0;
    _.go(
        _.range(100),
        L.map(function(val){
            ++mi;
            return val * val;
        }),
        L.filter(function(val){
            ++fi;
            return val % 2;
        }),
        L.take(5),
        console.log);
    
    console.log(mi);
    console.log(fi);

    //끝을 내는 함수
    //1.take
    //2.some, every, find


    </script>

</body>
</html>
